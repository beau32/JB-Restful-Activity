<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ContactSpace Custom Activity</title>
	<script data-main="js/main.js" src="js/require.js"></script>

	<!--Styles-->
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<div id="container">
		<h1>ContactSpace Custom Activity</h1>
		<p>This Activity really only does one simple thing, and that's pass the data through to the endpoints on ContactSpace</p>
		<p>Doing this keeps this as simple as possible and thus...a simple Custom Interactions.</p>
		<input type="text" name="url">
		<textarea name="body">
			{
				header:{'SOAPAction':'https://request.couponcompany.co.nz/Request'},
				body:"<ValidUntil>{data1}</ValidUntil><CustomData1>{data2}</CustomData1>"
			}
		</textarea>
		
	</div>
</body>
</html>
